<div id="question-{{question.pk}}">
  <div class="row">
    <div class="col-md-1">
      <p>Answers</p>
      {{question.answer_count}}
    </div>
    <div class="col-md-1">
      <p>Votes</p>
      <p>{{question.votes}}</p>
    </div>
    <div class="col-md-4">
      <h3>title: <a href="{% url 'questions:detail' pk=question.pk %}">{{question.title}}</a></h3>
      <p>asked by: <a href="{% url 'accounts:detail' pk=question.user_id %}"> {{question.user.id}}</a>,  on: {{question.created_at}}</p>
      <p>
        {% if user.is_authenticated and question.user.username == request.user.username and not hide_delete %}
            <a href="{% url 'questions:delete' pk=question.pk %}" title="delete" class="btn btn-simple">
              <span class="glyphicon glyphicon-remove text-danger"></span>
              <span class="text-danger icon-label">Delete</span>
            </a>
        {% endif %}
      </p>
    </div>
  </div>
</div>

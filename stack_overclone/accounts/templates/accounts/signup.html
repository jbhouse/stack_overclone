{% extends 'base.html' %}
{% load bootstrap3 %}

{% block javascript %}
<script>
  $("#id_username").change(function () {
    var username = $(this).val();

    $.ajax({
      url: '{% url 'accounts:validate_username' %}',
      data: {
        'username': username
      },
      dataType: 'json',
      success: function (data) {
        if (data.is_taken) {
          alert(data.error_message);
        }
      }
    });

  });
</script>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Sign Up</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Sign Up">
  </form>

</div>
{% endblock %}
